<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  <title>Rate My Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Put the style sheet at the last line 
        https://stackoverflow.com/questions/25006883/css-my-body-tag-is-not-working-->
  <link href="front-end/CSS/index.css" rel="stylesheet">
  <script type="module" src="front-end/Script/searchBar.js" defer></script>
  <script type="module" src="front-end/Script/time.js" defer></script>
  <link rel="icon" type="image/png" href="/Pictures/favicon.png">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 banner">
        <img src="Pictures/logo.png" class="img-fluid" alt="RMD Logo">
        <p id="title">RateMyDine</p>
        <a href="front-end/HTML/login.html">Log in</a>&nbsp;
        <a href="front-end/HTML/signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <div class="main-search-area">
    <p>Enter your favorite Dining Hall at UMass Amherst!</p>
    <div class="search-area">
      <div class="search-input">
        <input type="text" id="search-box" placeholder="Your Dinning Hall.." />
        <div class="drop-down-box" id="dropdown">
          <!-- this is where li is being generated -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
  </div>



  <div class="row row-cols-1 row-cols-md-3 card-group">

    <div class="col">
      <div class="card h-100 w-80">
        <img src="Pictures/worcester_dining.jpeg" class="card-img-top" alt="worcester">
        <div class="card-body">
          <h5 class="card-title">Worcester</h5>
          <hr>
          <p class="card-text">100 reviews</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 w-80">
        <img src="Pictures/franklin.jpeg" class="card-img-top" alt="franklin">
        <div class="card-body">
          <h5 class="card-title">Franklin</h5>
          <hr>
          <p class="card-text">70 Reviews</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 w-80">
        <img src="Pictures/blue_wall.jpg" class="card-img-top" alt="blue_wall">
        <div class="card-body">
          <h5 class="card-title">Blue Wall</h5>
          <hr>
          <p class="card-text">55 reviews</p>
        </div>
      </div>
    </div>
  </div>


  <div class="row row-cols-1 row-cols-md-3 card-group">

    <div class="col">
      <div class="card h-100 w-80">
        <img src="Pictures/hampshire.png" class="card-img-top" alt="hampshire">
        <div class="card-body">
          <h5 class="card-title">Hampshire</h5>
          <hr>
          <p class="card-text">400 reviews</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 w-80">
        <img src="Pictures/berkshire.jpeg" class="card-img-top" alt="Berkshire">
        <div class="card-body">
          <h5 class="card-title">Berkshire</h5>
          <hr>
          <p class="card-text">70 Reviews</p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 w-80">
        <img src="Pictures/babyberk.jpeg" class="card-img-top" alt="babyBerk">
        <div class="card-body">
          <h5 class="card-title">BabyBerk</h5>
          <hr>
          <p class="card-text">45 reviews</p>
        </div>
      </div>
    </div>
  </div>

  <footer>

    <div class="container-fluid text-center text-lg-start" style="background-color: maroon">
      <div class="footer">
        <center>
          <img src="Pictures/logo.png" id="footer-logo" alt="logo" class="img-fluid">
        </center>
      </div>
    </div>


    <!-- Copyright -->
    <div>
      <div class="container-fluid text-center text-white p-3" style="background-color: maroon">
        Â© 2023-2024 RateMyDine All rights reserved.
      </div>
    </div>

  </footer>
</body>

</html>
