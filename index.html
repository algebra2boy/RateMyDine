<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  <title>Rate My Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Put the style sheet at the last line 
        https://stackoverflow.com/questions/25006883/css-my-body-tag-is-not-working-->
  <link href="front-end/CSS/index.css" rel="stylesheet">
  <script type="module" src="front-end/Script/searchBar.js" defer></script>
  <script type="module" src="front-end/Script/time.js" defer></script>
  <!-- Facicon -->
  <link rel="icon" type="image/png" href="/Pictures/favicon.png">
  <!-- header and footer -->
  <script src="front-end/Script/components/Header.js" defer></script>
  <script src="front-end/Script/components/Footer.js" defer></script>
  <!-- render main page card items -->
  <script type="module" src="front-end/Script/components/MainPageCardView.js" defer></script>



</head>

<body>
  <header-component></header-component>

  <div class="main-search-area">
    <p>Enter your favorite Dining Hall at UMass Amherst!</p>
    <div class="search-area">
      <div class="search-input">
        <input type="text" id="search-box" placeholder="Your Dinning Hall.." />
        <div class="drop-down-box" id="dropdown">
          <!-- this is where li is being generated -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
  </div>

  <div class = "container px-4 px-lg-5 mt-5">
    <!-- each row can only fit 3 cards 
      if you want to fit 4 cards, change to row-cols-md-4 row-cols-xl-4
    -->
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center" id = "card-group">
      <!-- this is where the card view being rendered -->
    </div>
  </div>

  <footer-component></footer-component>

</body>

</html>
