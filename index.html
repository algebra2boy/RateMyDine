<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rate My Dine</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="client/CSS/header-footer.css">
  <link href="client/CSS/index.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/Pictures/favicon.png">
  

  <script type="module" src="client/components/session.js" defer></script>
  <script type="module" src="client/components/searchBar.js" defer></script>
  <script type="module" src="client/components/time.js" defer></script>
  <script type="module" src="client/components/MainPageCardView.js" defer></script>
  <script src="client/components/Footer.js" defer></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 banner">
        <img src="../../Pictures/logo.png" class="img-fluid" alt="RMD Logo">
        <a href="/" id="title"><p>RateMyDine</p></a>
        <a href="/login" id = "login-btn">Log in</a>&nbsp;
        <a href="/signup" id = "signup-btn">Sign up</a>
      </div>
    </div>
  </div>

  <div class="main-search-area">
    <p>Enter your favorite Dining Hall at UMass Amherst!</p>
    <div class="search-area">
      <div class="search-input">
        <input type="text" id="search-box" placeholder="Your Dining Hall.." />
        <div class="drop-down-box" id="dropdown">
          <!-- this is where li is being generated -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
  </div>

  <div class = "container px-4 px-lg-5 mt-5">
    <!-- each row can only fit 3 cards 
      if you want to fit 4 cards, change to row-cols-md-4 row-cols-xl-4
    -->
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center" id = "card-group">
      <!-- this is where the card view being rendered -->
    </div>
  </div>

  <footer-component></footer-component>

</body>

</html>
