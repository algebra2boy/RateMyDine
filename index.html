<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
        <title>Rate My Dine</title>
        <link href="/front-end/CSS/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 banner">
                    <img src="Pictures/logo.png" class="img-fluid" alt="RMD Logo">
                    <p>RateMyDine</p>
                    <a href="front-end/HTML/login.html">Log in</a>&nbsp;
                    <a href="front-end/HTML/signup.html">Sign up</a>
                </div>
            </div>
        </div>

        <div class = "main-search-area">
            <p>Enter your favorite Dining Hall at UMass Amherst!</p>
            <input type="text" id="search-box" placeholder="🍕 Your Dining Hall">
        </div>
        
        <div class="card-group">

            <div class="card">
              <img class="card-img-top" src="/Pictures/worcester_dining.jpeg" alt="Wocester Dining Hall">

              <div class="card-body">
                <h5 class="card-title">Worcester</h5>
                <hr>
                <p class="card-text">100 Reviews</p>
              </div>

            </div>

            <div class="card">
                
              <img class="card-img-top" src="Pictures/franklin.jpeg" alt="Franklin">

              <div class="card-body">
                <h5 class="card-title">Franklin</h5>
                <hr>
                <p class="card-text">69 Reviews</p>
              </div>

            </div>

            <div class="card">
              <img class="card-img-top" src="Pictures/blue_wall.jpg" alt="Blue Wall">
              <div class="card-body">
                <h5 class="card-title">Blue Wall</h5>
                <hr>
                <p class="card-text">23 Reviews</p>
              </div>
            </div>

        </div>

        <div class="card-group">

            <div class="card">
              <img class="card-img-top" src="/Pictures/hampshire.png" alt="Hampshire Dining Commons">
              <div class="card-body">
                <h5 class="card-title">Hampshire</h5>
                <hr>
                <p class="card-text">400 Reviews</p>
              </div>
            </div>

            <div class="card">
              <img class="card-img-top" src="/Pictures/berkshire.jpeg" alt="Berkshire Dining Commons">
              <div class="card-body">
                <h5 class="card-title">Berkshire</h5>
                <hr>
                <p class="card-text">70 Reviews</p>
              </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="/Pictures/babyberk.jpeg" alt="babyBerk">
                <div class="card-body">
                  <h5 class="card-title">BabyBerk</h5>
                  <hr>
                  <p class="card-text">45 Reviews</p>
                </div>
            </div>
        </div>

        <footer >

            <div class="container-fluid text-center text-lg-start" style="background-color: #db6930;">
              <div class = "footer">
                <center>                 
                    <img src="/Pictures/logo.png" id = "footer-logo" alt="logo" class = "img-fluid" >
                </center>
              </div>
            </div>

            
              <!-- Copyright -->
            <div>
              <div class="container-fluid text-center text-white p-3" style="background-color:#b15629 ">
                © 2023-2024 RateMyDine All rights reserved!
              </div>
            </div>
            
        </footer>
    </body>
</html>
