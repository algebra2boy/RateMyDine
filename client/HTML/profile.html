<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Page - Rate My Dine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" type="image/png" href="/Pictures/favicon.png">
  <link rel="stylesheet" href="../../client/CSS/header-footer.css">
  <link href="../client/CSS/dining.css" rel="stylesheet">

  <script type="module" src="../../client/components/session.js" defer></script>
  <script type="module" src="../../client/components/profile.js" defer></script>
  <script src="../../client/components/Footer.js" defer></script>
  <script src="../../client/components/comment.js" defer ></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 banner">
        <img src="../../Pictures/logo.png" class="img-fluid" alt="RMD Logo">
        <a href="/" id="title">
          <p>RateMyDine</p>
        </a>
        <a href="/login" id="login-btn">Log in</a>&nbsp;
        <a href="/signup" id="signup-btn">Sign up</a>
      </div>
    </div>
  </div>
  <br></br>
  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4" style="margin-left: 10%;">
        <div class="card-body text-center">
          <img
            src="https://thumbs.dreamstime.com/b/default-avatar-photo-placeholder-profile-picture-default-avatar-photo-placeholder-profile-picture-eps-file-easy-to-edit-125707135.jpg"
            alt="profile" class="rounded-circle img-fluid" style="width: 150px; margin: auto;">
          <h5 class="my-3" id="profile-name"></h5>
          <p class="text-muted mb-4">Food Reviewer</p>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-outline-primary ms-1" id="edit-info">Edit Info</button>
            <button type="button" class="btn btn-outline-primary ms-1">Edit Reviews</button>
          </div>
        </div>
      </div>
    </div>
      <div class="col-lg-8">
        <div class="card" style="margin-top: 7.5%;">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="name"></p>
                <input type="hidden" class="mb-0" id="edit-name" style="border:none;" minlength="4" maxlength="40"
                  required></input>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="email"></p>
                <input type="hidden" class="mb-0" id="edit-email" style="border:none;" required></input>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Username</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" id="user"></p>
              </div>
            </div>
          </div>
        </div>
        <div style="padding-top: 15px;">
          <button type="button" class="btn btn-outline-primary ms-1" style="visibility:hidden;"
            id="cancel">Cancel</button>
          <button type="button" class="btn btn-outline-primary ms-1" style="visibility:hidden;" id="save">Save</button>
        </div>
      </div>
  </div>

  <div class="comment-container center" style="
    display: grid;
    width: 1000px;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(auto-fill, 300px);
    grid-row-gap: 5px;
    justify-items: center; padding-bottom: 50px;" 
    id="recent-comment">
  <comment-component></comment-component>
  </div>

  <footer-component></footer-component>
</body>
