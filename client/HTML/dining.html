<!DOCTYPE html>
<html lang="en">

<head lang="en">
  <!-- WINDOW SIZING SHENANIGANS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- LOADING STYLESHEETS, BOOTSTRAP AND ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" type="image/png" href="../../Pictures/favicon.png">
  <link rel="stylesheet" href="client/CSS/header-footer.css">
  <link href="client/CSS/dining.css" rel="stylesheet">

  <!-- LOAD ASSETS AND BACKEND -->
  <script type="module" src="../../client/components/diningHall.js" defer></script>
  <script type="module" src="../../client/components/popup.js" defer></script>

  <!-- header and footer -->
  <script src="../../client/components/Header.js" defer></script>
  <script src="../../client/components/Footer.js" defer></script>
  <script src="../../client/components/comment.js" defer></script>
  <script src="../../client/FormSubmission/reviewForm.js" defer></script>

  <title>Dining</title>
</head>

<body>
  <header-component></header-component>
  <div class="dining-hall-container container-fluid">
    <div class="col-6" id="img-container">
      <img src="" id="profile">

    </div>
    <div class="col-6 dining-hall-description">
      <div class="row">
        <div class="col-9" id="name-row"></div>
      </div>

      <div class="row">
        <div class="col-7" id="meta-data">
          <p id="dining-address"></p>
          <p id="dining-phone"></p>
          <p id="dining-info"></p>
        </div>
        <div class="col-5" id="hours">
          <p id="hourHeader"></p>
          <table id="thours">
            <tr>
              <th></th>
              <td class="time-hour" id="sunday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="monday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="tuesday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="wednesday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="thursday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="friday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="saturday"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- BELOW IS CODE FOR THE COMMENT SECTION -->
  <div id = "comment-header">
    <h3 class = "comment-component">Most Recent Reviews </h3>
    <button id="openPopup" class="btn btn-outline-primary comment-component">
      Add a Review</button>
  </div>

  <div class="comment-container center" style="
    display: grid;
    width: 1000px;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(auto-fill, 300px);
    grid-row-gap: 5px;
    justify-items: center;
    " id="comment-section">
    <!-- <comment-component id="24"></comment-component> -->
  </div>
  <br></br>
  <div>
    <h3 style="text-align:center">See More...</h3>
  </div>

  <!-- add map kit -->
  <div style="text-align:center">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2946.5930741138627!2d-72.53449572691707!3d42.393814454996516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e6d2655c15013b%3A0xfc35d5b46781f76a!2sUMass%20Transit%20Services!5e0!3m2!1sen!2sus!4v1683341908290!5m2!1sen!2sus"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <footer-component></footer-component>

  <div class="overlay" id="popWindow">
    <div class="popup">
      <h3>Add a Food Review</h3>&ensp;<button id="xClose" class="close">&times;</button>
      <div class="content">
        <div class="container">
          <form id = "reviewForm">
            <table>
              <tr>
                <td>Food Quality</td>
                <td><input type="number" id="FoodQuality" min="1" max="5" required></td>
                <td>Customer Service</td>
                <td><input type="number" id="CustomerService" min="1" max="5" required></td>
              </tr>
              <tr>
                <td>Atmosphere</td>
                <td><input type="number" id="Atmosphere" min="1" max="5" required></td>
                <td>Healthiness</td>
                <td><input type="number" id="Healthiness" min="1" max="5" required></td>
              </tr>
              <tr>
                <td>Seat Availability</td>
                <td><input type="number" id="SeatAvailability" min="1" max="5" required></td>
                <td>Taste</td>
                <td><input type="number" id="Taste" min="1" max="5" required></td>
              </tr>
            </table>
            <label>Review:</label>&nbsp;
            <textarea placeholder="Your Review..." id="ReviewDescription" minlength="0" maxlength="400" required>
            </textarea>
            <button id="closePopup">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
