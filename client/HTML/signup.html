<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - RateMyDine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="/client/CSS/signup.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/Pictures/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <script>
    // revealing password
    function revealPassword() {
      const password = document.getElementById("signUpPassword");
      const eye_icon = document.getElementById("icon");
      password.type = password.type === "password" ? "text" : "password";
      eye_icon.classList.toggle("fa-eye-slash"); // would not toggle if the class list is same
      eye_icon.classList.toggle("fa-eye");
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <div class="card" id="card">
          <!-- header area -->
          <div class="card-header text-center" id="signup-header">
            <a href="/" id="signup-logo-title">
              <img src="/Pictures/logo.png" alt="RateMyDine_Logo">
              <b>RateMyDine</b>
            </a>
            <hr class="border">
          </div>
          <!-- end of header area -->

          <!-- center area -->
          <div class="card-body text-center">
            <label id="login">
              <b>Create a RMD account</b>
            </label> <br /><br />

            <form id="signup-form" method = "POST" action="/signup">
              <div class="input-group">
                <input type="text" class="form-control form-control-lg" placeholder="First name" id="firstName"
                  name="firstName" minlength="2" maxlength="20" required /> <br />
                <input type="text" class="form-control form-control-lg" placeholder="Last name" id="lastName"
                  name="lastName" minlength="2" maxlength="20" required /> <br />
              </div>
              <br>
              <input type="text" class="form-control form-control-lg" placeholder="Username" id="userName"
                name="userName" minlength="5" maxlength="20" required /><br />
              <input type="email" class="form-control form-control-lg" placeholder="Email Address" id="SignUpEmail"
                name="email" required /><br />
              <div class="password-section">
                <input type="password" class="form-control form-control-lg" placeholder="Password" id="signUpPassword"
                  name="password" minlength="8" required />
                <i class="fas fa-eye-slash icon" id="icon" onclick="revealPassword()"></i>
              </div>
              <br /><br>
              <button type="submit" class="btn btn-primary">Continue</button>
            </form>
          </div>
          <!-- end of center area -->

          <!-- alert to remind the user -->
          <div class="alert alert-warning alert-dismissible fade show" role="alert" id="signup-alert">
            <strong>Warning!</strong> Please follow these rules:
            <ol id="signup-warning" type="1">
              <!-- generate a list of warning -->
            </ol>
          </div>

          <!-- footer area -->
          <div class="card-footer text-muted text-center">
            <label>Have an account?
              <strong>
                <a href="/login" id="login_link">Login!</a>
              </strong>
            </label>
          </div>
          <!-- end of footer area -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
