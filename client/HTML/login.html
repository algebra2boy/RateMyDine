<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - RateMyDine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="/client/CSS/login.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/Pictures/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <script src="../../client/FormSubmission/loginForm.js" defer></script>

  <script>
    // revealing password
    function revealPassword() {
      const password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <div class="card" id="card">
          <!-- header area -->
          <div class="card-header text-center" id="login-header">
            <a href="/" id="login-logo-title">
              <img src="/Pictures/logo.png" alt="RateMyDine_Logo">
              <b>RateMyDine</b>
            </a>
            <hr class="border">
          </div>
          <!-- end of header area -->

          <!-- center area -->
          <div class="card-body text-center">
            <label id="login"><b>Login in to your account</b></label> <br /><br />
            <form id="login-form">
              <input type="email" class="form-control form-control-lg" placeholder="Email Address" id="email"
                name="email" /><br />
              <div class="password-section">
                <input type="password" class="form-control form-control-lg" placeholder="Password"
                  id="password" name="password" /><br />
                <i class="fas fa-eye-slash icon" onclick="revealPassword()"></i>
              </div>
              <button type="submit" class="btn btn-primary">Continue</button>
            </form>
          </div>
          <!-- end of center area -->

          <!-- footer area -->
          <div class="card-footer text-muted text-center">
            <label>New to RateMyDine?
              <strong>
                <a href="/signup" id="signup_link">Sign up!</a>
              </strong>
            </label>
          </div>
          <!-- end of footer area -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
