<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up - RateMyDine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="/front-end/CSS/login.css" rel="stylesheet">
  </head>

  <body>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                      <!-- header area -->
                      <div class="card-header text-center" id = "login-header">
                        <a href="/index.html" id = "login-logo-title">
                          <img src="/Pictures/logo.png" alt="RateMyDine_Logo">
                          <b>RateMyDine</b>
                        </a>
                        <hr class="border">
                      </div>
                      <!-- end of header area -->

                      <!-- center area -->
                      <div class="card-body text-center">
                        <label id="login"><b>Login in to your account</b></label> <br/><br/>
                        <input type="email" class="form-control form-control-lg" placeholder="Email Address" /><br/>
                        <input type="password" class="form-control form-control-lg" placeholder="Password" /><br/>
                        <input type="button" class="continue" value="Continue"> <br/>
                      </div>
                      <!-- end of center area -->

                      <!-- footer area -->
                      <div class="card-footer text-muted text-center">
                        <label>New to RateMyDine? 
                          <strong>
                            <a href="signup.html" id = "signup_link">Sign up!</a>
                          </strong>
                        </label>
                      </div>
                      <!-- end of footer area -->
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
