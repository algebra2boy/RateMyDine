<!DOCTYPE html>
<html lang="en">

<head lang="en">
  <!-- WINDOW SIZING SHENANIGANS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- LOADING STYLESHEETS, BOOTSTRAP AND ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" type="image/png" href="../../Pictures/favicon.png">
  <link rel="stylesheet" href="front-end/CSS/header-footer.css">
  <link href="front-end/CSS/dining.css" rel="stylesheet">
  
  <!-- LOAD ASSETS AND BACKEND -->
  <script type="module" src="../../back-end/date.js" defer></script>
  <script type="module" src="../../back-end/components/diningHall.js" defer></script>
  <script src="../../back-end/components/Header.js" defer></script>
  <script src="../../back-end/components/Footer.js" defer></script>
  <script src="../../back-end/components/comment.js" defer></script>

  <title>Dining</title>
</head>

<body>
  <header-component></header-component>
  <div class="dining-hall-container container-fluid">
    <div class="col-6" id="img-container">
      <img src="" id="profile">
    </div>
    <div class="col-6 dining-hall-description">
      <div class="row">
        <div class="col-9" id="name-row"></div>
      </div>

      <div class="row">
        <div class="col-7" id="meta-data">
          <p id="dining-address"></p>
          <p id="dining-phone"></p>
          <p id="dining-info"></p>
        </div>
        <div class="col-5" id="hours">
          <p></p>
          <table id="thours">
            <tr>
              <th></th>
              <td class="time-hour" id="sunday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="monday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="tuesday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="wednesday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="thursday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="friday"></td>
            </tr>
            <tr>
              <th></th>
              <td class="time-hour" id="saturday"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>


  <!-- BELOW IS CODE FOR THE COMMENT SECTION -->
  <div>
    <h3 style="text-align:center">Most Recent Reviews</h3>
  </div>

  <div class="comment-container center" style="
    display: grid;
    width: 1000px;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(auto-fill, 300px);
    grid-row-gap: 5px;
    justify-items: center;
    " id="comment-section">
        <comment-component id="24"></comment-component>
    </div>
  <br></br>
  <div>
    <h3 style="text-align:center">See More...</h3>
  </div>

  <footer-component></footer-component>
</body>

</html>
