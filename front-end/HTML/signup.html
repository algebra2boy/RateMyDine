<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - RateMyDine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="/front-end/CSS/signup.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/Pictures/favicon.png">
  <script src = "../../back-end/client.js" defer></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <div class="card" id="card">
          <!-- header area -->
          <div class="card-header text-center" id="signup-header">
            <a href="/" id="signup-logo-title">
              <img src="/Pictures/logo.png" alt="RateMyDine_Logo">
              <b>RateMyDine</b>
            </a>
            <hr class="border">
          </div>
          <!-- end of header area -->

          <!-- center area -->
          <div class="card-body text-center">
            <label id="login">
                <b>Create a RMD account</b>
            </label> <br /><br />
            
            <form action="/signup" method = 'POST' id = "signup-form">
              <div class="input-group">
                  <input type="text" class="form-control form-control-lg" placeholder="First name" id = "firstName" name="firstName"/> <br />
                  <input type="text" class="form-control form-control-lg" placeholder="Last name" id = "lastName"  name="lastName"/> <br />
              </div>
              <br>
                <input type="text" class="form-control form-control-lg" placeholder="Username" id = "userName" name="userName"/><br />
                <input type="email" class="form-control form-control-lg" placeholder="Email Address" id = "email" name="email"/><br />
                <input type="password" class="form-control form-control-lg" placeholder="Password" id = "password" name="password"/><br />
                <button type = "submit" class = "btn btn-primary">Continue</button>
            </form>
          </div>
          <!-- end of center area -->

          <!-- alert that we can add later -->
          <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> Please follow these rules:
            <li>1. </li>
            <li>1. </li>
            <li>1. </li>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div> -->

          <!-- footer area -->
          <div class="card-footer text-muted text-center">
            <label>Have an account?
              <strong>
                <a href="/login" id="login_link">Login!</a>
              </strong>
            </label>
          </div>
          <!-- end of footer area -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
